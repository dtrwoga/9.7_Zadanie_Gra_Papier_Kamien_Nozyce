<!-- index.html -->
<html>
	<head>
		<meta charset="utf-8">
		<title>9.7_Zadanie_Gra_Papier_Kamien_Nozyce</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700,900|Playfair+Display:400i" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
   		<link rel="stylesheet" href="css/style.css">
   	</head>
	
	<body id="js-backgroundImg">
	
<!--Tytuł gry-->

    	<div class="container">
      		<h1 class="text-center">Welcome to the game</h1>
      		<h3>
      			<span class="label label-default">Rock</span>
		        <span class="label label-info">Paper</span>
		        <span class="label label-danger">Scissors</span>
      		</h3>
      	</div>
      	
      	
<!--Przycisk zainicjowania nowej gry-->

		<div id="js-newGameElement" class="container">
  			<div class="row text-center">
    			<button  id="js-newGameButton" class="btn btn-default">
      			New game
    			</button>
  			</div>
  		</div>

<!--Wybór gracza-->	

		<div id="js-playerPickElement" class="container text-center">
			<div class="row text-center">
				<button id="js-playerPick_rock" class="btn">
      				<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      			</button>
    			<button id="js-playerPick_paper"  class="btn">
      				<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      			</button>
      			<button id="js-playerPick_scissors"  class="btn">
   					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      			</button>
  			</div>
  		</div>
  		
<!--Tabela wyników-->


		<div id="js-resultsTableElement" class="container">
			<div class="row">
				<div class="col-xs-5 text-center">
					<div class="resultWindow">
						<span id="js-playerPoints" class="badge">0</span><br>
	      				<span class="player" id="js-playerName">Player Name</span><br>
	      				<span id="js-playerPick">Player selection</span><br>
	      				<span id="js-playerResult">Player Score</span>
	      			</div>
      			</div>
      			<div class="col-xs-2 text-center"></div>
	      		<div class="col-xs-5 text-center">
    	  			<div class="resultWindow">
	    	  			<span id="js-computerPoints" class="badge">0</span><br>
						<span class="player">Computer</span><br>
	      				<span id="js-computerPick">Computer selection</span><br>
	      				<span id="js-computerResult">Computer Score</span>
	      			</div>
        		</div>
      		</div>
      	</div>
      	
  		<script type="text/javascript" src="js/scripts.js"></script>

	</body>
</html>
